<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Resume Builder</h1>
    </div>

    <form action="submit_resume.php" method="post">

        <section>

            <!-- Personal Information -->
            <h3>Personal Details</h3>

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

        </section>

        <section>

            <!-- Education -->
            <h3>Education</h3>

            <label for="degree">Degree</label>
            <input type="text" id="degree" name="degree" required>

            <label for="institution">Institution Name</label>
            <input type="text" id="institution" name="institution" required>

            <label for="gradYear">Year of Graduation</label>
            <input type="number" id="gradYear" name="gradYear" min="1900" max="2100" required>

        </section>

        <section>

            <!-- Work Experience -->
            <h3>Work Experience</h3>
            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" required>

            <label for="position">Position</label>
            <input type="text" id="position" name="position" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate">

            <label for="responsibilities">Responsibilities</label>
            <textarea id="responsibilities" name="responsibilities" rows="4" required></textarea>

        </section>

        <section>

            <!-- Skills -->
            <h3>Skills</h3>
            <label for="skills">List Your Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

        </section>

        <section>

            <!-- Certifications -->
            <h3>Certifications</h3>
            <label for="certifications">Certifications</label>
            <textarea id="certifications" name="certifications" rows="4"></textarea>

        </section>
       
            <!-- Submit -->
            <button type="submit">Submit Resume</button>
       
    </form>

</body>

</html>
