<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder Dashboard</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <div class="logo">ResumeBuilder</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Templates</a>
            <a href="#">My Resumes</a>
            <a href="#">Profile</a>
            <a href="#">Help</a>
        </nav>
        <input type="text" placeholder="Search...">
    </header>
    <div class="sidebar">
        <button>Create New Resume</button>
        <button>Upload Resume</button>
        <h3>Categories</h3>
        <ul>
            <li><a href="#">Tech</a></li>
            <li><a href="#">Finance</a></li>
            <li><a href="#">Creative</a></li>
        </ul>
    </div>
    <main>
        <h1>Welcome, [User Name]</h1>
        <section class="templates">
            <h2>Featured Templates</h2>
            <!-- Template previews go here -->
        </section>
        <section class="recent">
            <h2>Recent Resumes</h2>
            <!-- Recent resumes go here -->
        </section>
        <section class="tips">
            <h2>Tips & Recommendations</h2>
            <!-- Tips and recommendations go here -->
        </section>
    </main>
    <footer>
        <a href="#">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Support</a>
        <div class="social">
            <!-- Social media icons -->
        </div>
    </footer>
</body>
</html>
